<main class="container">
  <br>
  <h5>{{today | date:'fullDate'}}</h5>
    <div class="my-2 p-1 bg-body rounded shadow-sm">
      
      <h6 class="border-bottom pb-2 mb-0">Recent updates</h6>
      
      <strong *ngFor="let user of users" style="margin-left:2px">
        <span  class="badge text-bg-dark" routerLink="/posts/{{user.id}}">{{user.name}}</span>
      </strong>
      
        <input class="form-control mt-2 me-2" type="search" placeholder="Ara" aria-label="Search" id="filterText" [(ngModel)]="filterText">
        <div *ngIf="filterText.length>2" class="alert alert-success mt-2 large">
          {{filterText}}
        </div>
        
      <div *ngFor="let post of posts |postFilter:filterText " class="d-flex text-muted pt-3">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
        
        <p class="pb-3 mb-0 small lh-sm border-bottom">
          <strong class="d-block text-gray-dark">{{post.title |uppercase}}</strong>
          {{post.body}} <span  (click)="addToFavorite(post)" class="badge text-bg-warning ">Add to Favorite</span>
        </p>
        
      </div>
      
      <small class="d-block text-end mt-3">
        <a href="#">All updates</a>
      </small>
    </div>
  
  </main>
