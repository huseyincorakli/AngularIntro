<h1>Current city is {{city}}</h1>
<ul>
    <div *ngFor="let customer of customers" (click)="selectCustomer(customer)">
        <li  >
            <strong >{{customer._firstName}} {{customer._lastName}} {{customer._age}} </strong>
        </li>
    </div>
</ul>
<strong *ngIf="selectedCustomer; else elseBlock"  >{{selectedCustomer._firstName}} adlı kişiyi seçtiniz</strong>
<ng-template #elseBlock>
    Bir kişi Seçiniz
</ng-template>
